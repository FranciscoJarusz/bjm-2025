[build]
  command = "npm run build && cd netlify/functions && npm install"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Configuraci√≥n para funciones serverless
[context.production]
  environment = { NODE_ENV = "production" }

# Redirecciones para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200